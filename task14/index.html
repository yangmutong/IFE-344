<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  var list = document.getElementById("aqi-list");
  var dataset = aqiData.filter(function(item){
    return (item[1] > 60);
  });
  dataset.sort(function(a,b){
    return b[1] - a[1];
  });
  dataset.forEach(function(item,index){
    var li = document.createElement("li");
    var txt = document.createTextNode("第" + (index+1) + "名：" + item[0] + ", " + item[1]);
    li.appendChild(txt);
    list.appendChild(li);
  })
})();

</script>
</body>
</html>
